<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="mainHeading">Press any key to Start!</h1>
    <div class="container">
        <div class="topContainer">
            <div type="button" class="btn" id="green"></div>
            <div type="button" class="btn" id="red"></div>
         </div>
         <div class="levelContainer">
            <h1 id="levelHeading">0</h1>
         </div>
        <div class="bottomContainer">
            <div type="button" class="btn" id="yellow"></div>
            <div type="button" class="btn" id="blue"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
